---
layout: default

---

  {% for post in site.posts %}


  <article class="box post">
    <!-- <a href="#" class="image featured"><img src="images/pic01.jpg" alt="" /></a> -->
    <header>
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a</h2>
      <p>{{ page.date | date: "%B %e, %Y" }}</p>
  
  
    </header>
    
    {{ post.excerpt }}
  
  </article>

  {% endfor %}
